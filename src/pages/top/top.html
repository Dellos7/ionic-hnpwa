<ion-header>

  <ion-navbar color="hacker-news">
    <ion-title>Top</ion-title>
    <ion-buttons end>
        <button ion-button color="light" clear (click)="previousPage()" [disabled]="pageNumber <= 1">< prev</button>
        <button ion-button color="dark" clear class="cursor-normal">page {{pageNumber}}</button>
        <button ion-button color="light" clear (click)="nextPage()" [disabled]="pageNumber >= maxPages">next ></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <news-list #newsList [type]="nodeHnNewTypeEnum.TOP" [pageNumber]="1"></news-list>

</ion-content>
