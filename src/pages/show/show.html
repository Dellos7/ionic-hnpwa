<ion-header>

  <ion-navbar color="hacker-news">
    <ion-title>Show</ion-title>
    <ion-buttons end>
      <ion-label>Page {{pageNumber}}</ion-label>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <news-list #newsList [type]="nodeHnNewTypeEnum.SHOW" [pageNumber]="1"></news-list>

  <ion-fab right bottom>
    <button ion-fab mini color="hacker-news" (click)="nextPage()">
      <ion-icon name="fastforward"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab left bottom *ngIf="pageNumber > 1">
    <button ion-fab mini color="hacker-news" (click)="previousPage()">
      <ion-icon name="rewind"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
